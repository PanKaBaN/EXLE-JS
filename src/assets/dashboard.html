<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcot icon" href="favicon.ico">
    <link rel="stylesheet" href="main.css">
    <title>Pure JavaScript Exel</title>
</head>
<body>
    <div id="app" class="content">
        <div class="dashboard">            
            <h1 class="dashboard__title">Execel Dashboard</h1>            
            <div class="dashboard__button-wrapper">
                <a class="b-button b-button_type_create-table">Новая <br />таблица</a>
            </div>
            <div class="dashboard__list">
                <h2 class="dashboard__list-title">
                    <div class="dashboard__list-title-name">Название</div>
                    <div class="dashboard__list-title-date">Дата открытия</div>
                </h2>
                <ul class="dashboard__list-items">
                    <li class="dashboard__list-item">
                        <a class="dashboard__list-name">Таблица номер 1</a>
                        <span class="dashboard__list-date">04.12.21</span>
                    </li>
                    <li class="dashboard__list-item">
                        <a class="dashboard__list-name">Таблица номер 2</a>
                        <span class="dashboard__list-date">06.12.21</span>
                    </li>
                    <li class="dashboard__list-item">
                        <a class="dashboard__list-name">Таблица номер 3</a>
                        <span class="dashboard__list-date">08.12.21</span>
                    </li>
                </ul>
            </div>
                             
        </div>              
    </div>

    
    <script src='main.js'></script>   
</body>
</html>
